<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmatic</title>
</head>
<body>
    <h1>
        Use switch key = add, sub, mul, div, mod a and b
    </h1>

    <form onsubmit="codeHandler(event)">
        <div>
            <label for="op">Choose An Operation</label>
            <select name="op" id="op">
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>
                <option value="mod">Modulus</option>
            </select>
        </div>
        <div>
            <label for="inpA">Enter input a</label>
            <input type="number" name="inpA" id="inpA" required>
        </div>
        <div>
            <label for="inpB">Enter input b</label>
            <input type="number" name="inpB" id="inpB" required>
        </div>
        <button type="submit">Execute code</button>
    </form>

    <div id="result"></div>
    
    <script>
       function codeHandler(event) {
        event.preventDefault(); //prevents page refreshing
        var key = document.getElementById('op').value;
        var a = document.getElementById('inpA').value;
        var b = document.getElementById('inpB').value;
        // Constructor = Number, Boolean, Array, Object
        var x = Number(a);
        var y = Number(b);
        var res = 0;

        switch(key) {
            case "add":
                res = x + y;
                document.getElementById('result').innerHTML = `<h1> Addition of two numbers= ${res} </h1>`;
                break;
            case "sub":
                res = x - y;
                document.getElementById('result').innerHTML=`<h1> Subtraction of two numbers= ${res} </h1>`;
                break;
            case "mul":
                res = x * y;
                document.getElementById('result').innerHTML=`<h1> Multiplication of two numbers= ${res} </h1>`;
                break;
            case "div":
                if(x > y){
                    res = x / y;
                } else {
                    res = y / x;
                }
                document.getElementById('result').innerHTML=`<h1> Division of two numbers= ${res} </h1>`;
                break;
            case "mod":
                if(x > y){
                    res = x % y;
                } else {
                    res = y % x;
                }
                document.getElementById('result').innerHTML = `<h1> Modulus of two numbers= ${res} </h1>`;
                break;
            default : document.getElementById('result').innerHTML = `<h1> Choose proper operation </h1>` ;  
        }
       }
    </script>
</body>
</html>
