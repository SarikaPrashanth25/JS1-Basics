<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array cp</title>
</head>
<body>
    <h3>Array as constructor parameter</h3>

    <script>
        var y = new Array("Prashu","Pacchi","Sarika","Pranam","Ammu");

        document.write(`<h3> ${ y } </h3>`);
        document.write(`<h3> ${ y[3] } </h3>`);

        var i = 0;
        while(i < y.length ) {
            document.write(`<h3> ${ y[i] } </h3>`);
            i++;
        };
    </script>
</body>
</html>
