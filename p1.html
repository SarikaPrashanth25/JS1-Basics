<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 1</title>
</head>
<body>
    <h3>Conditional Statements</h3>
    <script>
        var key = prompt("Enter the key value?");
        /* helloworld / helloworld */
        // var a = Number(x); /*used to convert the any type into number */

        switch (key) {
            case "one": document.write(`case 1 called`);
            break;
            case "two": document.write(`case 2 called`);
            break;
            case "three": document.write(`case 3 called`);
            break;
            default: document.write(`Enter valid Input`);
        }
    </script>
</body>
</html>
