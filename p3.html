<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>
<body>
    <h1> Marks = 70-100(A) 50-70(B) 35-50(C) ==35(D), Fail</h1>
    <form onsubmit="codeHandler(event)">
        <div>
            <label for="marks">Enter your marks:</label>
            <input type="number" name="inpMarks" id="inpMarks">
        </div>

        <button type="submit">Execute code</button>
    </form>

    <div id="result"></div>

    <script>
         function codeHandler(event) {
        event.preventDefault();
        var marks = document.getElementById('marks').value;
        var m = document.getElementById('inpMarks').value;

        if(marks >=70  || marks <= 100) {
            document.getElementById('result').innerHTML = `<h1> Grade = A </h1>`;
        } else if(marks >= 50 || marks < 70) {
            document.getElementById('result').innerHTML = `<h1> Grade = B </h1>`;
        } else if (marks > 35 || marks < 50) {
            document.getElementById('result').innerHTML = `<h1> Grade = C </h1>`;
        } else if(marks === 35) {
            document.getElementById('result').innerHTML = `<h1> Grade = D </h1>`;
        } else {
            document.getElementById('result').innerHTML = `<h1> Better luck next time. </h1>`;
        }
        }
    </script>
</body>
</html>
